    <title>PPSAT - Online Enrollment</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<body>

    <div id="preloader">
        <div class="loader-content">
            <img src="tesda-logo.webp" alt="PPSAT Logo" class="pulse-logo">
            <h2>PPSAT</h2>
            <p>Loading Excellence...</p>
        </div>
    </div>

    <div class="hero-section">
        <div class="overlay"></div>
        <div class="content">
            <header>
                <h1>PUERTO PRINCESA SCHOOL OF ARTS AND TRADES</h1>
                <h2 class="subtitle">ONLINE ENROLLMENT</h2>
            </header>
            <nav class="action-area">
                <a href="enrollment.html" class="btn enroll-btn">ENROLL NOW!</a>
                <a href="about.html" class="btn">ABOUT US</a>
                <a href="courses.html" class="btn">COURSES</a>
                <a href="contact.html" class="btn">CONTACT US</a>
            </nav>
        </div>
    </div>

    <script>
        window.addEventListener("load", function() {
            const loader = document.getElementById("preloader");
            setTimeout(() => { loader.classList.add("loader-hidden"); }, 800); 
        });

        document.addEventListener("DOMContentLoaded", () => {
            const buttons = document.querySelectorAll('.btn');
            const glassCard = document.querySelector('.content');
            buttons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    const target = this.getAttribute('href');
                    if (target && target.includes('.html')) {
                        e.preventDefault();
                        glassCard.classList.add('exit');
                        setTimeout(() => { window.location.href = target; }, 500);
                    }
                });
            });
        });
    </script>
</body>
